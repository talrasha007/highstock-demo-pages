
<!DOCTYPE html>
<html lang='en' class=''>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>sma-volume-by-price</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
  </style>
  
</head>

<body>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://code.highcharts.com.cn/highstock/highstock.js"></script>
<script src="https://code.highcharts.com.cn/highstock/modules/data.js"></script>
<script src="https://code.highcharts.com.cn/highstock/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com.cn/highstock/modules/exporting.js"></script>
<script src="https://code.highcharts.com.cn/highstock/indicators/indicators.js"></script>
<script src="https://code.highcharts.com.cn/highstock/indicators/volume-by-price.js"></script>


<div id="container" style="height: 100%; width: 100%"></div>
<div id="mask" tabindex="0" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0;"></div>

<script>
let chart, panning;
const hammertime = new Hammer(document.getElementById('mask'));
hammertime.get('pinch').set({ enable: true });
hammertime.add( new Hammer.Tap({ event: 'doubletap', taps: 2 }));

document.getElementById('mask').addEventListener('touchstart', event => {
  panning = true;
  chart.series[0].update({ enableMouseTracking: false });

  const { pageX, pageY } = event.touches[0];
  chart.pointer.onContainerMouseDown({
    type: 'mousedown',
    pageX,
    pageY,
    target: chart.container,
    shiftKey: true
  });
});

document.getElementById('mask').addEventListener('touchend', () => {
  chart.pointer.onDocumentMouseUp({});
  chart.pointer.onContainerMouseLeave({});
});

function zoom(change, oldMin, oldMax) {
  const { xData } = chart.series[0];
  const xMin = xData[0];
  const xMax = xData[xData.length - 1];

  const { min, max } = chart.xAxis[0].getExtremes();
  if (!oldMin) oldMin = min;
  if (!oldMax) oldMax = max;

  const range = oldMax - oldMin;
  let newMin = oldMin - range * (1 - change) / 2;
  let newMax = oldMax + range * (1 - change) / 2;

  if (newMax - newMin < xMax - xMin) {
    if (newMin < xMin) {
      newMax += xMin - newMin;
      newMin = xMin;
    }

    if (newMax > xMax) {
      newMin -= newMax - xMax;
      newMax = xMax;
    }
  } else {
    newMin = xMin;
    newMax = xMax;
  }

  chart.xAxis[0].setExtremes(newMin, newMax);
}

document.getElementById('mask').addEventListener('keypress', event => {
  if (event.key === '+') {
    zoom(1.05);
  }

  if (event.key === '-') {
    zoom(0.95);
  }
});

let pMin, pMax;
hammertime.on('pinchstart', () => {
  const { min, max } = chart.xAxis[0].getExtremes();
  pMin = min;
  pMax = max;
});

hammertime.on('pinch', event => {
  zoom(event.scale, pMin, pMax);
  // document.getElementById('mask').innerText = event.scale.toString();
});

hammertime.on('press', event => {
  panning = false;
  chart.pointer.onDocumentMouseUp({});
  chart.series[0].update({ enableMouseTracking: true });

  const { x, y } = event.center;
  chart.pointer.onContainerMouseMove({
    type: 'mousemove',
    pageX: x,
    pageY: y,
    target: chart.container,
    shiftKey: panning
  });
});

hammertime.on('pan', event => {
  const { x, y } = event.center;
  chart.pointer.onContainerMouseMove({
    type: 'mousemove',
    pageX: x,
    pageY: y,
    target: chart.container,
    shiftKey: panning
  });
});

// document.getElementById('container').addEventListener('mousedown', console.log);

Highcharts.getJSON('./aapl-ohlcv.json', function (data) {

    // split the data set into ohlc and volume
    var ohlc = [],
        volume = [],
        dataLength = data.length,
        // set the allowed units for data grouping
        groupingUnits = [[
            'week',                         // unit name
            [1]                             // allowed multiples
        ], [
            'month',
            [1, 2, 3, 4, 6]
        ]],

        i = 0;

    for (i; i < dataLength; i += 1) {
        ohlc.push([
            data[i][0], // the date
            data[i][1], // open
            data[i][2], // high
            data[i][3], // low
            data[i][4] // close
        ]);

        volume.push([
            data[i][0], // the date
            data[i][5] // the volume
        ]);
    }


    // create the chart
    chart = Highcharts.stockChart('container', {

        scrollbar: {
          enabled: false
        },

        navigator: {
          enabled: false
        },

        chart: {
          animation: false,
          zoomType: 'x',
          panning: true,
          panKey: 'shift'
        },

        rangeSelector: {
            selected: 1
        },

        title: {
            text: 'AAPL Historical'
        },

        subtitle: {
            text: 'With SMA and Volume by Price technical indicators'
        },

        yAxis: [{
            startOnTick: false,
            endOnTick: false,
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'OHLC'
            },
            height: '60%',
            lineWidth: 2,
            resize: {
                enabled: true
            }
        }, {
            labels: {
                align: 'right',
                x: -3
            },
            title: {
                text: 'Volume'
            },
            top: '65%',
            height: '35%',
            offset: 0,
            lineWidth: 2
        }],

        tooltip: {
            animation: false,
            enabled: true,
            followTouchMove: false,
            split: true
        },

        plotOptions: {
            series: {
              animation: false,
              enableMouseTracking: false
            }
        },

        series: [{
            type: 'candlestick',
            name: 'AAPL',
            id: 'aapl',
            zIndex: 2,
            data: ohlc
        }, {
            type: 'column',
            name: 'Volume',
            id: 'volume',
            data: volume,
            yAxis: 1
        }, {
            type: 'vbp',
            linkedTo: 'aapl',
            params: {
                volumeSeriesID: 'volume'
            },
            dataLabels: {
                enabled: false
            },
            zoneLines: {
                enabled: false
            }
        }, {
            type: 'sma',
            linkedTo: 'aapl',
            zIndex: 1,
            marker: {
                enabled: false
            }
        }]
    });
});
</script>
</body>

</html>
